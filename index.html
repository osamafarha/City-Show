<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول / الاشتراك - Hi Syria</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    .toggle {
      margin-top: 20px;
      color: #555;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">تسجيل الدخول</h2>

    <!-- نموذج تسجيل الدخول -->
    <form id="loginForm">
      <input type="text" placeholder="اسم المستخدم" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>

    <!-- نموذج الاشتراك -->
    <form id="registerForm" class="hidden">
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="text" placeholder="اسم المستخدم" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit">إنشاء حساب</button>
    </form>

    <div class="toggle" onclick="toggleForms()">ليس لديك حساب؟ إنشاء حساب</div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggle = document.querySelector(".toggle");
    const title = document.getElementById("formTitle");

    function toggleForms() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");

      if (loginForm.classList.contains("hidden")) {
        title.textContent = "إنشاء حساب";
        toggle.textContent = "لديك حساب؟ تسجيل الدخول";
      } else {
        title.textContent = "تسجيل الدخول";
        toggle.textContent = "ليس لديك حساب؟ إنشاء حساب";
      }
    }
  </script>

</body>
</html>
